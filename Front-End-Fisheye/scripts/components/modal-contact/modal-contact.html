<div class="container">
    <div class="modal" id="contact-modal" tabindex="1" role="dialog" aria-labelledby="contact-title">

        <header class="contact__header">
            <h1 class="contact__title" id="contact-title" tabindex="2">Contactez-moi {name}</h1>
            <img class="contact__close-icon" id="close-btn" src="./assets/icons/close.svg" alt="Bouton Fermer modale" tabindex="12">
        </header>

        <form class="contact__form" id="contact-form">
            <div class="contact__form-group">
                <label for="firstname" class="contact__label" id="label-firstname" tabindex="3">Pr√©nom</label>
                <input type="text" id="firstname" name="firstname" class="contact__input" tabindex="4" aria-labelledby="label-firstname">
            </div>
            <div class="contact__form-group">
                <label for="lastname" class="contact__label" id="label-lastname" tabindex="5">Nom</label>
                <input type="text" id="lastname" name="lastname" class="contact__input" tabindex="6" aria-labelledby="label-lastname">
            </div>
            <div class="contact__form-group">
                <label for="email" class="contact__label" tabindex="7" id="label-email">Email</label>
                <input type="email" id="email" name="email" class="contact__input" tabindex="8" aria-labelledby="label-email">
            </div>
            <div class="contact__form-group">
                <label for="message" class="contact__label" tabindex="9" id="label-message">Votre message</label>
                <textarea name="message" id="message" class="contact__input contact__textarea" tabindex="10" aria-labelledby="label-message"></textarea>
            </div>
            <button type="submit" class="contact__submit-btn" tabindex="11" aria-label="Envoyer">Envoyer</button>
        </form>

    </div>
</div>
