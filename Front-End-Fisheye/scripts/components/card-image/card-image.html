<a href="./{target}">
    <article class="card">
        <img class="card__photo" src="{thumbnail}" alt="{title}" data-photo-id="{id}">
        <div class="card__footer">
            <p class="card__title">{title}</p>
            <p class="card__likes-count">
                {likes}
                <img class="card__likes__heart-icon" src="./assets/icons/heart-red.svg" alt="heart icon">
            </p>
        </div>
    </article>
</a>
